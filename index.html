<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator_container">
            <div class="background"></div>
            <div class="display">
                <p class="calculation">
                    <span class="first_digit">0</span><span class="operator">-</span><span class="last_digit">0</span>
                </p>
                <p class="result">8</p>
            </div>
            <div class="buttons">
                <button id="c" class="clean">C</button>
                <button id="backspace" class="clean">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" x="0" y="0" viewBox="0 0 24 24"
                        xml:space="preserve" fill="#292929">
                        <path
                            d="M19 5.75H7.92c-.365 0-.712.16-.95.437l-4.285 5a1.25 1.25 0 0 0 0 1.627l4.286 5c.237.277.584.436.949.436H19c.69 0 1.25-.56 1.25-1.25V7c0-.69-.56-1.25-1.25-1.25zM7.92 4.25H19A2.75 2.75 0 0 1 21.75 7v10A2.75 2.75 0 0 1 19 19.75H7.92a2.75 2.75 0 0 1-2.088-.96l-4.286-5a2.75 2.75 0 0 1 0-3.58l4.286-5a2.75 2.75 0 0 1 2.088-.96z"
                            opacity="1" data-original="#292929"></path>
                        <path d="M15.53 9.47a.75.75 0 0 1 0 1.06l-4 4a.75.75 0 0 1-1.06-1.06l4-4a.75.75 0 0 1 1.06 0z"
                            opacity="1" data-original="#292929"></path>
                        <path d="M10.47 9.47a.75.75 0 0 1 1.06 0l4 4a.75.75 0 0 1-1.06 1.06l-4-4a.75.75 0 0 1 0-1.06z"
                            opacity="1" data-original="#292929"></path>
                    </svg>
                </button>
                <button id="modulas">%</button>
                <button id="divide" class="orange operator_digit">รท</button>

                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="multiply" class="orange operator_digit">ร</button>

                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="sub" class="orange operator_digit">-</button>

                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="sum" class="orange operator_digit">+</button>

                <button id="zero" class="number">0</button>
                <button id="point">.</button>
                <button id="equal" class="orange">=</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>

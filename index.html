<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator_container">
            <div class="background"></div>
            <input id="display" value="0" class="display" type="text" disabled>
            <div class="buttons">
                <button id="c" class="clean">C</button>
                <button id="backspace" class="clean">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" x="0" y="0" viewBox="0 0 24 24"
                        xml:space="preserve" fill="#292929">
                        <path
                            d="M19 5.75H7.92c-.365 0-.712.16-.95.437l-4.285 5a1.25 1.25 0 0 0 0 1.627l4.286 5c.237.277.584.436.949.436H19c.69 0 1.25-.56 1.25-1.25V7c0-.69-.56-1.25-1.25-1.25zM7.92 4.25H19A2.75 2.75 0 0 1 21.75 7v10A2.75 2.75 0 0 1 19 19.75H7.92a2.75 2.75 0 0 1-2.088-.96l-4.286-5a2.75 2.75 0 0 1 0-3.58l4.286-5a2.75 2.75 0 0 1 2.088-.96z"
                            opacity="1" data-original="#292929"></path>
                        <path d="M15.53 9.47a.75.75 0 0 1 0 1.06l-4 4a.75.75 0 0 1-1.06-1.06l4-4a.75.75 0 0 1 1.06 0z"
                            opacity="1" data-original="#292929"></path>
                        <path d="M10.47 9.47a.75.75 0 0 1 1.06 0l4 4a.75.75 0 0 1-1.06 1.06l-4-4a.75.75 0 0 1 0-1.06z"
                            opacity="1" data-original="#292929"></path>
                    </svg>
                </button>
                <button id="modulas" value="%" class="to_display">%</button>
                <button id="divide" value="/" class="orange to_display operator_digit">รท</button>

                <button id="seven" value="7" class="number to_display ">7</button>
                <button id="eight" value="8" class="number to_display ">8</button>
                <button id="nine" value="9" class="number to_display ">9</button>
                <button id="multiply" value="*" class="orange  to_display operator_digit">ร</button>

                <button id="four" value="4" class="number to_display ">4</button>
                <button id="five" value="5" class="number to_display ">5</button>
                <button id="six" value="6" class="number to_display ">6</button>
                <button id="sub" value="-" class="orange to_display  operator_digit">-</button>

                <button id="one" value="1" class="number to_display ">1</button>
                <button id="two" value="2" class="number to_display ">2</button>
                <button id="three" value="3" class="number to_display ">3</button>
                <button id="sum" value="+" class="orange to_display  operator_digit">+</button>

                <button id="zero" value="0" class="number to_display ">0</button>
                <button id="point" value="." class="to_display">.</button>
                <button id="equal" class="orange">=</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
